<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Histórico Interativo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Tela inicial -->
  <div id="introScreen">
    <div class="introContent">
      <h1>Mundo Histórico 0 - 2026</h1>
      <p>Explore a história do mundo, veja guerras, descobertas, ciência, política e muito mais.</p>
      <button id="enterBtn">Entrar</button>
    </div>
    <div class="bgAnimation"></div>
  </div>

  <!-- Conteúdo principal -->
  <div id="mainContent" class="hidden">
    <header>
      <h2>Mundo Interativo 0-2026</h2>
    </header>

    <!-- Linha do tempo -->
    <div id="timeline">
      <input type="range" id="yearRange" min="0" max="2026" value="0">
      <span id="yearLabel">Ano: 0</span>
    </div>

    <!-- Mapa interativo -->
    <div id="map" style="width: 100%; height: 600px;"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
